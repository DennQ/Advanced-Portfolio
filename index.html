<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Angela Que</title>
    <link rel="stylesheet" href="./style.css" />
    <script href="index.js" defer></script>
    <script
      src="https://kit.fontawesome.com/f0dc26a1be.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="landing-page">
      <nav>
        <figure>
          <img id="personal-logo" src="./assets/logo.svg" alt="" />
        </figure>
        <ul class="nav__link--list">
          <li class="nav__link">
            <a
              href="#"
              class="
              nav__link--anchor 
              link__hover-effect 
              link__hover-effect--black"
              >About</a
            >
          </li>
          <li class="nav__link">
            <a
              href="#"
              class="
              nav__link--anchor 
              link__hover-effect 
              link__hover-effect--black"
              >Projects</a
            >
          </li>
          <li class="nav__link">
            <a
              href="#"
              class="
              nav__link--anchor 
              link__hover-effect 
              link__hover-effect--black"
              >Contact</a
            >
          </li>
          <li class="nav__link click">
            <a
              href="#"
              class="
              nav__link--anchor 
              link__hover-effect 
              link__hover-effect--black"
              ><i class="fa-solid fa-adjust"></i></a
            >
          </li>
        </ul>
      </nav>
      <header>
        <div class="header__content">
            <h1 class="title">Hey</h1>
            <h1 class="title color">I'm Angela</h1>
            <p class="header__para">
                I'm a <b class="color">Frontend Software Engineer</b> with a strong passion for building web applications with great user experiences. 
                <br>Here's a bit more <b class="color">about me.</b>  
            </p>
            <div class="social__list">
                <a href="" class="social__link click" target="_blank">
                    <i class="fa-brands fa-linkedin-in"></i>
                </a>
                <a href="" class="social__link click" target="_blank">
                    <i class="fa-brands fa-github"></i>
                </a>
                <a href="" class="social__link click" target="_blank">
                    <i class="fa-solid fa-file-pdf"></i>
                </a>
            </div>
        </div>
      </header>
      <button class="mail__btn click">
        <i class="fa-solid fa-envelope"></i>
      </button>
      <a href="#projects" class="scroll">
        <div class="scroll__icon click"></div>
      </a>
    </section>
  </body>
</html>
